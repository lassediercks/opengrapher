<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="js/codemirror/codemirror.js"></script>
    <script src="js/codemirror/htmlmixed.js"></script>
    <script src="js/codemirror/xml.js"></script>
    <script src="js/codemirror/javascript.js"></script>
    <script src="js/codemirror/css.js"></script>
    <script src="js/codemirror/emmet-codemirror-plugin.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="js/codemirror/codemirror.css">
    <link rel="stylesheet" href="js/codemirror/material.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      

    <div class="htmlCss">
        <div class="htmlInput">
            <span class="inputHeadline">
                HTML
            </span>
            
            <textarea class="html"></textarea>
        </div>
        <div class="cssInput">
            <span class="inputHeadline">
                CSS
            </span>
            <textarea class="css"></textarea>
        </div>

        <div class="inputwrap">
            Width
            <input type="text" class="ogWidth">
        </div>
        <div class="inputwrap">
            Height
            <input type="text" class="ogHeight">
        </div>
        <a href="" target="_blank" class='resultlink'>Generate Image</a>

    </div>
    <div class="preview">
        <iframe frameborder="0" class="result">
    </div>
  </body>
</html>
